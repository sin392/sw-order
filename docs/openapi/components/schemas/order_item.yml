OrderItemID:
  type: object
  properties:
    id:
      $ref: "./commons/uuid.yml#/UUID"
      description: 注文明細ID
      x-primary-key: true
  required:
    - id
OrderItem:
  type: object
  description: 注文明細
  x-tablename: order_items
  properties:
    id:
      type: string
      minLength: 36
      maxLength: 36
      format: uuid
      description: 注文明細ID
      x-primary-key: true
    quantity:
      type: integer
      description: 個数
      minimum: 1
      example: 1
    created_at:
      type: string
      format: date-time
      x-server-default: Now()
      description: 作成日
    updated_at:
      type: string
      format: date-time
      x-server-default: Now()
      description: 更新日
    order:
      $ref: "./order.yml#/Order"
      allOf:
        - x-backref: order_items
        - x-openalchemy:
          load_only:
            - id
    item:
      # backrefは不要
      $ref: "./item.yml#/Item"
      allOf:
        - x-openalchemy:
          load_only:
            - id
  required:
    - id
    - quantity
    - created_at
    - updated_at
    - order
    - item
CreateOrderItemRequest:
  type: object
  properties:
    quantity:
      type: integer
      description: 個数
      minimum: 1
      example: 1
    order_id:
      type: string
      format: uuid
      minLength: 36
      maxLength: 36
      description: 注文ID
    item_id:
      type: string
      format: uuid
      minLength: 36
      maxLength: 36
      description: 商品ID
  required:
    - quantity
    - order_id
    - item_id
UpdateOrderItemRequest:
  type: object
  properties:
    quantity:
      type: integer
      description: 個数
      minimum: 1
      example: 1
