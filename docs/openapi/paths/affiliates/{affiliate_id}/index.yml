get:
  summary: 加盟組織取得API
  operationId: readAffiliate
  tags:
    - Affiliate
  security: []
  parameters:
    - in: path
      name: affiliate_id
      required: true
      schema:
        type: string
        format: uuid
  responses:
    200:
      description: Success
      content:
        application/json:
          schema:
            $ref: "../../../components/schemas/affiliate.yml#/Affiliate"
    400:
      $ref: ../../../components/responses.yml#/responses/400
    401:
      $ref: ../../../components/responses.yml#/responses/401
    403:
      $ref: ../../../components/responses.yml#/responses/403
    404:
      $ref: ../../../components/responses.yml#/responses/404
put:
  summary: 加盟組織更新API
  operationId: updateAffiliate
  tags:
    - Affiliate
  security: []
  parameters:
    - in: path
      name: affiliate_id
      required: true
      schema:
        type: string
        format: uuid
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../../../components/schemas/affiliate.yml#/UpdateAffiliateRequest"
  responses:
    200:
      $ref: ../../../components/responses.yml#/responses/200
    400:
      $ref: ../../../components/responses.yml#/responses/400
    401:
      $ref: ../../../components/responses.yml#/responses/401
    403:
      $ref: ../../../components/responses.yml#/responses/403
    404:
      $ref: ../../../components/responses.yml#/responses/404
delete:
  summary: 加盟組織削除API
  operationId: deleteAffiliate
  tags:
    - Affiliate
  security: []
  parameters:
    - in: path
      name: affiliate_id
      required: true
      schema:
        type: string
        format: uuid
  responses:
    200:
      $ref: ../../../components/responses.yml#/responses/200
    400:
      $ref: ../../../components/responses.yml#/responses/400
    401:
      $ref: ../../../components/responses.yml#/responses/401
    403:
      $ref: ../../../components/responses.yml#/responses/403
    404:
      $ref: ../../../components/responses.yml#/responses/404
