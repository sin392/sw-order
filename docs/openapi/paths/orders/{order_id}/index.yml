get:
  summary: 注文取得API
  operationId: readOrder
  tags:
    - Order
  security: []
  parameters:
    - in: path
      name: order_id
      required: true
      schema:
        type: string
        format: uuid
  responses:
    200:
      description: Success
      content:
        application/json:
          schema:
            $ref: "../../../components/schemas/order.yml#/Order"
    400:
      $ref: ../../../components/responses.yml#/responses/400
    401:
      $ref: ../../../components/responses.yml#/responses/401
    403:
      $ref: ../../../components/responses.yml#/responses/403
    404:
      $ref: ../../../components/responses.yml#/responses/404
put:
  summary: 注文更新API
  operationId: updateOrder
  tags:
    - Order
  security: []
  parameters:
    - in: path
      name: order_id
      required: true
      schema:
        type: string
        format: uuid
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../../../components/schemas/order.yml#/UpdateOrderRequest"
  responses:
    200:
      $ref: ../../../components/responses.yml#/responses/200
    400:
      $ref: ../../../components/responses.yml#/responses/400
    401:
      $ref: ../../../components/responses.yml#/responses/401
    403:
      $ref: ../../../components/responses.yml#/responses/403
    404:
      $ref: ../../../components/responses.yml#/responses/404
delete:
  summary: 注文削除API
  operationId: deleteOrder
  tags:
    - Order
  security: []
  parameters:
    - in: path
      name: order_id
      required: true
      schema:
        type: string
        format: uuid
  responses:
    200:
      $ref: ../../../components/responses.yml#/responses/200
    400:
      $ref: ../../../components/responses.yml#/responses/400
    401:
      $ref: ../../../components/responses.yml#/responses/401
    403:
      $ref: ../../../components/responses.yml#/responses/403
    404:
      $ref: ../../../components/responses.yml#/responses/404
