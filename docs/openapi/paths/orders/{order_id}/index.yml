get:
  tags:
    - Order
  parameters:
    - in: path
      name: order_id
      required: true
      schema:
        type: string
        format: uuid
  responses:
    "200":
      description: Success
      content:
        application/json:
          schema:
            type: object
            $ref: "#/components/schemas/Order"
put:
  tags:
    - Order
  parameters:
    - in: path
      name: order_id
      required: true
      schema:
        type: string
        format: uuid
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          $ref: "#/components/schemas/UpdateOrderRequest"
  responses:
    "200":
      description: Success
delete:
  tags:
    - Order
  parameters:
    - in: path
      name: order_id
      required: true
      schema:
        type: string
        format: uuid
  responses:
    "200":
      description: Success
