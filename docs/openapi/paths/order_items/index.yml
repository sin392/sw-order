get:
  summary: 注文明細一覧API
  operationId: readOrderItems
  tags:
    - OrderItem
  security: []
  parameters:
    - in: path
      name: order_id
      required: true
      schema:
        type: string
        format: uuid
  responses:
    200:
      description: Success
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "../../components/schemas/order_item.yml#/OrderItem"
    401:
      $ref: ../../components/responses.yml#/responses/401
    403:
      $ref: ../../components/responses.yml#/responses/403
post:
  summary: 注文明細作成API
  operationId: createOrderItem
  security: []
  tags:
    - OrderItem
  parameters:
    - in: path
      name: order_id
      required: true
      schema:
        type: string
        format: uuid
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          $ref: "../../components/schemas/order_item.yml#/CreateOrderItemRequest"
  responses:
    200:
      $ref: ../../components/responses.yml#/responses/200
    400:
      $ref: ../../components/responses.yml#/responses/400
    401:
      $ref: ../../components/responses.yml#/responses/401
    403:
      $ref: ../../components/responses.yml#/responses/403
