get:
  summary: 購入権取得API
  operationId: readPurchaseRight
  tags:
    - PurchaseRight
  security: []
  parameters:
    - in: path
      name: purchase_right_id
      required: true
      schema:
        type: string
        format: uuid
  responses:
    200:
      description: success
      content:
        application/json:
          schema:
            $ref: ../../../components/schemas/purchase_right.yml#/PurchaseRight
    400:
      $ref: ../../../components/responses.yml#/responses/400
    401:
      $ref: ../../../components/responses.yml#/responses/401
    403:
      $ref: ../../../components/responses.yml#/responses/403
    404:
      $ref: ../../../components/responses.yml#/responses/404
put:
  summary: 購入権更新API
  operationId: updatePurchaseRight
  tags:
    - PurchaseRight
  security: []
  parameters:
    - in: path
      name: purchase_right_id
      required: true
      schema:
        type: string
        format: uuid
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../../../components/schemas/purchase_right.yml#/UpdatePurchaseRightRequest
  responses:
    200:
      $ref: ../../../components/responses.yml#/responses/200
    400:
      $ref: ../../../components/responses.yml#/responses/400
    401:
      $ref: ../../../components/responses.yml#/responses/401
    403:
      $ref: ../../../components/responses.yml#/responses/403
    404:
      $ref: ../../../components/responses.yml#/responses/404
delete:
  summary: 購入権削除API
  operationId: deletePurchaseRight
  tags:
    - PurchaseRight
  security: []
  parameters:
    - in: path
      name: purchase_right_id
      required: true
      schema:
        type: string
        format: uuid
  responses:
    200:
      $ref: ../../../components/responses.yml#/responses/200
    400:
      $ref: ../../../components/responses.yml#/responses/400
    401:
      $ref: ../../../components/responses.yml#/responses/401
    403:
      $ref: ../../../components/responses.yml#/responses/403
    404:
      $ref: ../../../components/responses.yml#/responses/404
