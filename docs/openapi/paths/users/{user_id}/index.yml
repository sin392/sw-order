get:
  summary: ユーザ取得API
  operationId: readUser
  tags:
    - User
  security: []
  parameters:
    - in: path
      name: user_id
      required: true
      schema:
        type: string
        format: uuid
  responses:
    200:
      description: Success
      content:
        application/json:
          schema:
            $ref: "../../../components/schemas/user.yml#/User"
    400:
      $ref: ../../../components/responses.yml#/responses/400
    401:
      $ref: ../../../components/responses.yml#/responses/401
    403:
      $ref: ../../../components/responses.yml#/responses/403
    404:
      $ref: ../../../components/responses.yml#/responses/404
put:
  summary: ユーザ更新API
  operationId: updateUser
  tags:
    - User
  security: []
  parameters:
    - in: path
      name: user_id
      required: true
      schema:
        type: string
        format: uuid
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../../../components/schemas/user.yml#/UpdateUserRequest"
  responses:
    200:
      $ref: ../../../components/responses.yml#/responses/200
    400:
      $ref: ../../../components/responses.yml#/responses/400
    401:
      $ref: ../../../components/responses.yml#/responses/401
    403:
      $ref: ../../../components/responses.yml#/responses/403
    404:
      $ref: ../../../components/responses.yml#/responses/404
