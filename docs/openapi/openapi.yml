components:
  schemas:
    BaseID:
      type: object
      description: ベースID
      properties:
        id:
          type: string
          minLength: 36
          maxLength: 36
          format: uuid
          description: ID
      required:
        - id
    User:
      type: object
      description: 担当者
      x-tablename: users
      properties:
        id:
          type: string
          minLength: 36
          maxLength: 36
          format: uuid
          description: ユーザID
          x-primary-key: true
        first_name:
          type: string
          minLength: 1
          maxLength: 255
          description: 名
          example: 太郎
        last_name:
          type: string
          minLength: 1
          maxLength: 255
          description: 姓
          example: 山田
        tel:
          type: string
          minLength: 13
          maxLength: 13
          description: 電話番号
          example: 000-0000-0000
        email:
          type: string
          minLength: 3
          maxLength: 255
          description: メールアドレス
          example: sample@sample.com
        created_at:
          type: string
          format: date-time
          x-server-default: Now()
          description: 作成日
        updated_at:
          type: string
          format: date-time
          x-server-default: Now()
          description: 更新日
        affiliate:
          allOf:
            - $ref: "#/components/schemas/Affiliate"
            - x-backref: users
        orders:
          readOnly: True
          type: array
          items:
            $ref: "#/components/schemas/BaseID"
      required:
        - id
        - first_name
        - last_name
        - tel
        - created_at
        - updated_at
    Affiliate:
      type: object
      description: 加盟組織
      x-tablename: affiliates
      properties:
        id:
          type: string
          minLength: 36
          maxLength: 36
          format: uuid
          description: 加盟組織ID
          x-primary-key: true
        name:
          type: string
          minLength: 1
          maxLength: 255
          description: 組織名
          example: 株式会社サンプル
        postcode:
          type: string
          minLength: 8
          maxLength: 8
          description: 郵便番号
          example: 000-0000
        address:
          type: string
          minLength: 1
          maxLength: 255
          description: 住所
          example: 静岡県沼津市上土町36
        tel:
          type: string
          minLength: 13
          maxLength: 13
          description: 電話番号
          example: 000-0000-0000
        fax:
          type: string
          minLength: 13
          maxLength: 13
          description: FAX番号
          example: 000-0000-0000
        email:
          type: string
          minLength: 3
          maxLength: 255
          description: メールアドレス
          example: sample@sample.com
        created_at:
          type: string
          format: date-time
          x-server-default: Now()
          description: 作成日
        updated_at:
          type: string
          format: date-time
          x-server-default: Now()
          description: 更新日
        users:
          readOnly: True
          type: array
          items:
            $ref: "#/components/schemas/BaseID"
        orders:
          readOnly: True
          type: array
          items:
            $ref: "#/components/schemas/BaseID"
        available_items:
          readOnly: true
          type: array
          items:
            allOf:
              - $ref: "#/components/schemas/BaseID"
              # - x-backref: allowed_affiliates
              #   x-secondary: purchase_rights
              - x-secondary: purchase_rights
      required:
        - id
        - name
        - postcode
        - address
        - tel
        - created_at
        - updated_at
    Item:
      type: object
      description: 商品
      x-tablename: items
      properties:
        id:
          type: string
          minLength: 36
          maxLength: 36
          format: uuid
          description: 商品ID
          x-primary-key: true
        name:
          type: string
          minLength: 1
          maxLength: 255
          description: 商品名
          example: ○○商店缶バッジ
        description:
          type: string
          minLength: 0
          maxLength: 255
          description: 商品説明
          example: ○○商店の缶バッジです！！
        img_src:
          type: string
          minLength: 1
          maxLength: 255
          example: http://localhost:8000/static/no-image.png
        category:
          type: integer
          description: カテゴリ(0:缶バッジ, -1:その他)
          minimum: -1
          example: 0
        type:
          type: integer
          description: タイプ(0:通常, 1:限定, -1:その他)
          minimum: -1
          example: 0
        unit_price:
          type: integer
          description: 単価
          minimum: 0
          example: 300
        sales_start:
          type: string
          format: date-time
          description: 作成日
        sales_end:
          type: string
          format: date-time
          description: 作成日
        created_at:
          type: string
          format: date-time
          x-server-default: Now()
          description: 作成日
        updated_at:
          type: string
          format: date-time
          x-server-default: Now()
          description: 更新日
        allowed_affiliates:
          readOnly: true
          type: array
          # items:
          #   $ref: "#/components/schemas/BaseID"
          items:
            allOf:
              - $ref: "#/components/schemas/BaseID"
              # - x-backref: available_items
              #   x-secondary: purchase_rights
              - x-secondary: purchase_rights
      required:
        - id
        - name
        - category
        - type
        - unit_price
        - created_at
        - updated_at
    Order:
      type: object
      description: 注文
      x-tablename: orders
      properties:
        id:
          type: string
          minLength: 36
          maxLength: 36
          format: uuid
          description: 注文ID
          x-primary-key: true
        postcode:
          type: string
          minLength: 8
          maxLength: 8
          description: 届け先郵便番号
          example: 000-0000
        address:
          type: string
          minLength: 1
          maxLength: 255
          description: 届け先住所
          example: 静岡県沼津市上土町36
        approved_flag:
          type: boolean
          description: 承認フラグ
          default: false
          example: false
        # ordered_datetime:
        #   type: string
        #   format: date-time
        #   description: 注文日時
        # approved_datetime:
        #   type: string
        #   format: date-time
        #   description: 承認日時
        created_at:
          type: string
          format: date-time
          x-server-default: Now()
          description: 作成日
        updated_at:
          type: string
          format: date-time
          x-server-default: Now()
          description: 更新日
        affiliate:
          allOf:
            - $ref: "#/components/schemas/Affiliate"
            - x-backref: orders
        user:
          allOf:
            - $ref: "#/components/schemas/User"
            - x-backref: orders
        items:
          readOnly: True
          type: array
          items:
            $ref: "#/components/schemas/BaseID"
      required:
        - id
        - postcode
        - address
        - approved_flag
        - created_at
        - updated_at
        - affiliate
        - user
    OrderItem:
      type: object
      description: 注文明細
      x-tablename: order_items
      properties:
        id:
          type: string
          minLength: 36
          maxLength: 36
          format: uuid
          description: 注文明細ID
          x-primary-key: true
        quantity:
          type: integer
          description: 個数
          minimum: 1
          example: 1
        created_at:
          type: string
          format: date-time
          x-server-default: Now()
          description: 作成日
        updated_at:
          type: string
          format: date-time
          x-server-default: Now()
          description: 更新日
        order:
          allOf:
            - $ref: "#/components/schemas/Order"
            - x-backref: items
        item:
          $ref: "#/components/schemas/Item"
      required:
        - id
        - quantity
        - created_at
        - updated_at
        - order
        - item
    PurchaseRight:
      type: object
      description: 購入権
      x-tablename: purchase_rights
      properties:
        id:
          type: string
          minLength: 36
          maxLength: 36
          format: uuid
          description: 購入権ID
          # association tableではprimary keyは二つのFKに使用される
          # x-primary-key: true
          x-index: true
          x-unique: true
        created_at:
          type: string
          format: date-time
          x-server-default: Now()
          description: 作成日
        updated_at:
          type: string
          format: date-time
          x-server-default: Now()
          description: 更新日
        affiliate_id:
          type: string
          minLength: 36
          maxLength: 36
          format: uuid
          x-primary-key: true
          x-foreign-key: affiliates.id
        item_id:
          type: string
          minLength: 36
          maxLength: 36
          format: uuid
          x-primary-key: true
          x-foreign-key: items.id
      required:
        - id
        - created_at
        - updated_at
        - affiliate_id
        - item_id
    CreateUserRequest:
      type: object
      properties:
        first_name:
          type: string
          minLength: 1
          maxLength: 255
          description: 名
          example: 太郎
        last_name:
          type: string
          minLength: 1
          maxLength: 255
          description: 姓
          example: 山田
        tel:
          type: string
          minLength: 13
          maxLength: 13
          description: 電話番号
          example: 000-0000-0000
        email:
          type: string
          minLength: 3
          maxLength: 255
          description: メールアドレス
          example: sample@sample.com
        affiliate_id:
          type: string
          minLength: 36
          maxLength: 36
          format: uuid
          description: 加盟組織ID
      required:
