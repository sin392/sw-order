schemas:
  PurchaseRightID:
    $ref: "./commons/uuid.yml#/schemas/UUID"
    description: 購入権ID
    # association tableではprimary keyは二つのFKに使用される
    # x-primary-key: true
    x-index: true
    x-unique: true
  PurchaseRight:
    type: object
    description: 購入権
    x-tablename: purchase_rights
    properties:
      id:
        type: string
        minLength: 36
        maxLength: 36
        format: uuid
        description: 購入権ID
        # association tableではprimary keyは二つのFKに使用される
        # x-primary-key: true
        x-index: true
        x-unique: true
      created_at:
        type: string
        format: date-time
        x-server-default: Now()
        description: 作成日
      updated_at:
        type: string
        format: date-time
        x-server-default: Now()
        description: 更新日
      affiliate_id:
        type: string
        minLength: 36
        maxLength: 36
        format: uuid
        x-primary-key: true
        x-foreign-key: affiliates.id
      item_id:
        type: string
        minLength: 36
        maxLength: 36
        format: uuid
        x-primary-key: true
        x-foreign-key: items.id
    required:
      - id
      - created_at
      - updated_at
      - affiliate_id
      - item_id
  CreatePurchaseRightRequest:
    type: object
    properties:
      affiliate_id:
        type: string
        minLength: 36
        maxLength: 36
        format: uuid
        description: 加盟組織ID
      item_id:
        type: string
        minLength: 36
        maxLength: 36
        format: uuid
        description: 商品ID
    required:
      - affiliate_id
      - item_id
  UpdatePurchaseRightRequest:
    type: object
    properties:
      affiliate_id:
        type: string
        minLength: 36
        maxLength: 36
        format: uuid
        description: 加盟組織ID
      item_id:
        type: string
        minLength: 36
        maxLength: 36
        format: uuid
        description: 商品ID
