UpdateUserRequest:
  type: object
  properties:
    first_name:
      type: string
      maxLength: 255
      description: 名
      example: 太郎
    last_name:
      type: string
      maxLength: 255
      description: 姓
      example: 山田
    tel:
      type: string
      maxLength: 255
      description: 電話番号
      example: 000-0000-0000
    email:
      type: string
      maxLength: 255
      description: メールアドレス
      example: sample@sample.com
