type: object
description: 商品
properties:
  name:
    type: string
    maxLength: 255
    description: 商品名
    example: ○○商店缶バッジ
  description:
    type: string
    maxLength: 255
    description: 商品名
    example: ○○商店の缶バッジです！！
  img_src:
    type: string
    maxLength: 255
    example: http://localhost:8000/static/no-image.png
  category:
    type: integer
    description: カテゴリ(0:缶バッジ, -1:その他)
    example: 0
  type:
    type: integer
    description: タイプ(0:通常, 1:限定, -1:その他)
    example: 0
  unit_price:
    type: integer
    description: 単価
    example: 300
  sales_start:
    type: string
    format: date-time
    description: 作成日
  sales_end:
    type: string
    format: date-time
    description: 作成日
required:
  - name
  - unit_price
